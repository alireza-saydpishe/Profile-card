<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="profile-card">
        <div class="section-up">
            <img class="men-profile" src="image/men.jpg" alt="">
        </div>
        <div class="section-down">
            <h1 class="name">Jack jones</h1>
            <p class="bio">youtuber & developer</p>
            <div class="icons">
                <!-- facebook -->
                <a class="icon-link" href="">
                    <img width="50" height="50" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                </a>

                <!-- twitter -->
                <a class="icon-link" href="">
                    <img width="50" height="50" src="https://img.icons8.com/color/48/twitter-circled--v1.png" alt="twitter-circled--v1"/>
                </a>

                <!-- instagram -->
                <a class="icon-link" href="">
                    <img class="circle" width="50" height="50" src="https://img.icons8.com/3d-fluency/94/instagram-new.png" alt="instagram-new"/>
                </a>

                <!-- youtube -->
                <a class="icon-link" href="">
                    <img class="circle" width="48" height="48" src="https://img.icons8.com/color/48/youtube-play.png" alt="youtube-play"/>
                </a>
            </div>
            <!-- bottoms -->
            <div class="bottoms-container">
                <div class="bottom-left">
                    <a class="link-bootom" href="">
                        <p>Subscribe</p>
                    </a>
                </div>

                <div class="bottom-right">
                    <a class="link-bootom" href="">
                        <p>Message</p>
                    </a>
                </div>
            </div>

            <div class="fotter">
                <div class="like">
                    <span id="like-icon" class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="like-number">60.4k</span>
                </div>

                <div class="comment">
                    <span class="material-symbols-outlined">
                        mode_comment
                    </span>
                    <span class="comment-number">20k</span>
                </div>

                <div class="share">
                    <span class="material-symbols-outlined">
                        share
                    </span>
                    <span class="share-number">12.4k</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
